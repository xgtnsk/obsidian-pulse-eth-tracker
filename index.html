<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure Ether | ETH Whale Tracker</title>
    <!-- Inter & JetBrains Mono Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Lightweight Charts (Fixed Version) & Lucide Icons -->
    <script src="https://unpkg.com/lightweight-charts@4.2.1/dist/lightweight-charts.standalone.production.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="glass-bg"></div>
    <div class="page-accent aura-1"></div>
    <div class="page-accent aura-2"></div>

    <div class="page-frame">
        <div class="container">
            <header>
                <div class="logo-section">
                    <h1>Pure <span class="logo-accent">Ether</span></h1>
                </div>
                <div class="status-line">
                    <div id="status-dot" class="dot"></div>
                    <span id="status-text">Система в режиме ожидания</span>
                </div>
            </header>

            <main class="dashboard-grid">
                <div class="main-content">
                    <!-- Global Metrics -->
                    <section class="stats-row">
                        <div class="card stat-card">
                            <span class="label">Latest Block</span>
                            <div id="current-block" class="value">-</div>
                        </div>
                        <div class="card stat-card">
                            <span class="label">Whales Detected</span>
                            <div id="whales-count" class="value">0</div>
                        </div>
                        <div class="card stat-card">
                            <span class="label">Total Volume</span>
                            <div id="total-eth-moved" class="value">0 ETH</div>
                        </div>
                    </section>

                    <!-- Chart Section -->
                    <section id="chart-section" class="card">
                        <div class="card-header">
                            <h2><i data-lucide="activity"></i> Live Pulse</h2>
                            <div class="timeframe-picker">
                                <button class="tf-btn active" data-tf="hour">1H</button>
                                <button class="tf-btn" data-tf="minute">1M</button>
                                <button class="tf-btn" data-tf="day">1D</button>
                            </div>
                        </div>
                        <div id="chart-container"></div>
                    </section>
                </div>

                <aside class="sidebar">
                    <!-- Configuration Card -->
                    <section class="card">
                        <div class="card-header">
                            <h2><i data-lucide="settings"></i> Config</h2>
                        </div>

                        <div class="input-group">
                            <label>Etherscan API Key</label>
                            <input type="password" id="api-key" placeholder="Your API Key">
                        </div>

                        <div class="input-group">
                            <label>ETH Threshold</label>
                            <input type="number" id="eth-threshold" value="100">
                        </div>

                        <div class="input-group">
                            <label>Refresh Rate (sec)</label>
                            <input type="number" id="refresh-interval" value="10">
                        </div>

                        <!-- UX Improvement: Toggle Switch -->
                        <div class="toggle-wrapper">
                            <span class="toggle-label">Hide Exchanges</span>
                            <label class="switch">
                                <input type="checkbox" id="filter-exchanges" checked>
                                <span class="slider"></span>
                            </label>
                        </div>

                        <div class="toggle-wrapper">
                            <span class="toggle-label">History Mode</span>
                            <label class="switch">
                                <input type="checkbox" id="mode-history">
                                <span class="slider"></span>
                            </label>
                        </div>

                        <button id="start-btn" class="btn-primary">
                            <i data-lucide="play"></i> INITIATE_SCAN
                        </button>
                    </section>

                    <!-- Telegram Card -->
                    <section class="card">
                        <div class="card-header">
                            <h2><i data-lucide="send"></i> Telegram</h2>
                        </div>
                        <div class="input-group">
                            <label>Bot Token</label>
                            <input type="password" id="tg-bot-token" placeholder="...">
                        </div>
                        <div class="input-group">
                            <label>Chat ID</label>
                            <input type="text" id="tg-chat-id" placeholder="...">
                        </div>
                        <button id="test-tg-btn" class="btn-secondary">Test Connection</button>
                    </section>

                    <!-- Live Feed Card -->
                    <section class="card">
                        <div class="card-header">
                            <h2><i data-lucide="list"></i> Whale Feed</h2>
                            <button id="clear-feed" class="btn-secondary">Clear</button>
                        </div>
                        <div id="tx-feed">
                            <div class="empty-feed">
                                <p style="text-align: center; color: var(--text-secondary); font-size: 0.8rem;">Ожидание
                                    транзакций...</p>
                            </div>
                        </div>
                    </section>
                </aside>
            </main>
        </div>
    </div>

    <!-- Alias Modal -->
    <div id="alias-modal">
        <div class="modal-content">
            <h3>Set Alias</h3>
            <p id="modal-address"
                style="word-break: break-all; font-family: 'JetBrains Mono'; font-size: 0.8rem; margin-bottom: 1rem; color: var(--text-secondary);">
            </p>
            <div class="input-group">
                <input type="text" id="alias-input" placeholder="Enter name...">
            </div>
            <div style="display: flex; gap: 0.5rem; margin-top: 1rem;">
                <button id="save-alias" class="btn-primary" style="flex: 1;">Save</button>
                <button id="close-modal" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
