<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsidian Pulse | ETH Whale Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>

<body>
    <div class="glass-bg"></div>

    <div class="page-frame">
        <div class="container">
            <header>
                <div class="actions">
                    <i data-lucide="zap" class="icon-primary"></i>
                    <h1>Obsidian<span>Pulse</span></h1>
                </div>

                <div class="header-controls">
                    <div class="status-indicator">
                        <div class="dot" id="status-dot"></div>
                        <span id="status-text">SYSTEM STANDBY</span>
                    </div>
                </div>

                <div class="settings-group">
                    <h3><i data-lucide="terminal"></i> TELEGRAM_LINK</h3>
                    <div class="input-group">
                        <input type="password" id="tg-bot-token" placeholder="BOT_TOKEN">
                    </div>
                    <div class="input-group">
                        <div class="input-with-button">
                            <input type="text" id="tg-chat-id" placeholder="CHAT_ID">
                            <button id="test-tg-btn" class="btn-primary" style="padding: 0.5rem; width: auto; margin-top: 0;">TEST</button>
                        </div>
                    </div>
                </div>
            </header>

            <main>
                <!-- Главная колонка -->
                <div class="main-column">
                    <section class="stats-grid">
                        <div class="card stat-card">
                            <span class="stat-label">LATEST_BLOCK</span>
                            <span class="stat-value" id="current-block">-</span>
                        </div>
                        <div class="card stat-card">
                            <span class="stat-label">WHALES_DETECTED</span>
                            <span class="stat-value" id="whales-count">0</span>
                        </div>
                        <div class="card stat-card">
                            <span class="stat-label">TOTAL_VOLUME</span>
                            <span class="stat-value" id="total-eth-moved">0 ETH</span>
                        </div>
                    </section>

                    <section class="card chart-card" id="chart-section">
                        <div class="card-header">
                            <h2><i data-lucide="activity"></i> LIVE_PULSE</h2>
                            <div class="timeframe-selector">
                                <button class="tf-btn" data-tf="minute">1M</button>
                                <button class="tf-btn active" data-tf="hour">1H</button>
                                <button class="tf-btn" data-tf="day">1D</button>
                            </div>
                        </div>
                        <div id="chart-container"></div>
                    </section>
                </div>

                <!-- Боковая колонка -->
                <aside class="side-column">
                    <section class="card settings-card">
                        <div class="card-header">
                            <h2><i data-lucide="sliders"></i> CONFIG</h2>
                        </div>
                        <div class="input-group">
                            <label>ETH_THRESHOLD</label>
                            <input type="number" id="eth-threshold" value="100">
                        </div>
                        <div class="input-group">
                            <label>REFRESH_RATE (SEC)</label>
                            <input type="number" id="refresh-interval" value="10">
                        </div>
                        <div class="input-group">
                            <label>ETHERSCAN_KEY</label>
                            <input type="password" id="api-key" placeholder="API_KEY">
                        </div>
                        
                        <div class="switch-group" style="margin: 1rem 0;">
                            <label class="switch">
                                <input type="checkbox" id="filter-exchanges">
                                <span class="slider"></span>
                            </label>
                            <span style="font-size: 0.7rem; color: var(--text-dim);">HIDE_EXCHANGES</span>
                        </div>

                        <button id="start-btn" class="btn-primary">INITIATE_SCAN</button>
                        <button class="btn-primary" id="clear-feed" style="background: transparent; border: 1px solid var(--glass-border); color: var(--text-dim); margin-top: 0.5rem;">CLEAR_CACHE</button>
                    </section>

                    <section class="card feed-card" style="margin-top: 2rem;">
                        <div class="card-header">
                            <h2><i data-lucide="list"></i> FEED_LOG</h2>
                        </div>
                        <div class="feed-container" id="tx-feed">
                            <div class="empty-feed">
                                <p>AWAITING_DATA...</p>
                            </div>
                        </div>
                    </section>
                </aside>
            </main>
        </div>
    </div>

    <!-- Модалка для алиасов -->
    <div id="alias-modal" class="modal">
        <div class="modal-content card">
            <h3>ASSIGN_IDENTITY</h3>
            <p id="modal-address" class="mono-address" style="font-size: 0.7rem; margin: 1rem 0;"></p>
            <input type="text" id="alias-input" placeholder="NAME">
            <div class="modal-actions">
                <button class="btn-primary" id="close-modal" style="background: transparent; border: 1px solid var(--text-dim); color: var(--text-dim);">CANCEL</button>
                <button class="btn-primary" id="save-alias">SAVE</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
